<ion-content padding>
    <div [ngSwitch]="feedbackType" class="callFeedback">
        <div *ngSwitchCase="true">
            <ion-icon name="ios-checkmark-circle-outline" class="darkgreen" ></ion-icon>
            <h1 class="darkgreen">Takk for at du kan stille!</h1>
            <h2>Fortell aksjonsleder når du ankommer:</h2>
            <form (ngSubmit)="submit()" #loginForm="ngForm">
                <ion-list>
                    <!-- <ion-item>
                        <ion-label>Jeg kan møte om...</ion-label>
                        <ion-select [(ngModel)]="arrival.time" name="arrivalTime">
                            <ion-option value="1">10 minutter</ion-option>
                            <ion-option value="2">15 minutter</ion-option>
                            <ion-option value="3">30 minutter</ion-option>
                            <ion-option value="4">45 minutter</ion-option>
                            <ion-option value="5">1 time</ion-option>
                            <ion-option value="6">Mer enn 1 time</ion-option>
                        </ion-select>
                    </ion-item>-->
                    <ion-label>Valgfri melding:</ion-label>    
                    <ion-item>    
                        <ion-textarea [(ngModel)]="arrival" placeholder="Melding." name="arrivalMessage"></ion-textarea>
                    </ion-item>
                    <button padding ion-button (onclick)="submit()" type="submit">Send inn</button>
                </ion-list>
            </form>
        </div>
        <div *ngSwitchCase="false" >
            <ion-icon name="ios-close-circle-outline" class="darkred"></ion-icon>
            <h2 class="darkred">Registrert at du ikke stiller på aksjon</h2>
            <p></p>
            <h2 class="darkred"><b>Takk for at du gir beskjed</b></h2>
            <p></p>
            <button padding ion-button (onclick)="submit()">Gå tilbake</button>
        </div>
    </div>
</ion-content>
