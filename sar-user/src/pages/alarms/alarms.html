<ion-content>
    <div padding>
        <ion-segment [(ngModel)]="alarmType">
            <ion-segment-button value="current">
                Aktive
            </ion-segment-button>
            <ion-segment-button value="archived">
                Avsluttede
            </ion-segment-button>
        </ion-segment>
    </div>

    <div [ngSwitch]="alarmType">
        <ion-list *ngSwitchCase="'current'">
            <ion-item *ngFor="let att of attendantsMissions">
                <ion-card (click)="pushMission(att.mission.id)" *ngIf="att.mission.isActive">
                    <ion-fab right top>
                        <button ion-fab>
                            <ion-icon name="medkit" *ngIf="att.mission.isEmergency"></ion-icon>
                            <ion-icon name="alert-circled" *ngIf="!att.mission.isEmergency"></ion-icon>
                        </button>
                    </ion-fab>
                    <ion-item>
                        <ion-icon name="ios-map-outline" item-left large></ion-icon>
                        <h2>{{att.mission.title}}</h2>
                        <h3>{{att.mission.meetingPointNicename}}</h3>
                        <p>{{att.mission.description}}</p>
                    </ion-item>
                </ion-card>
            </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'archived'">
            <ion-item *ngFor="let att of attendantsMissions">
                <ion-card (click)="pushMission(att.mission.id)" *ngIf="!att.mission.isActive">
                    <ion-fab right top>
                        <button ion-fab>
                            <ion-icon name="medkit" *ngIf="att.mission.isEmergency"></ion-icon>
                            <ion-icon name="alert-circled" *ngIf="!att.mission.isEmergency"></ion-icon>
                        </button>
                    </ion-fab>
                    <ion-item>
                        <ion-icon name="ios-map-outline" item-left large></ion-icon>
                        <h2>{{att.mission.title}}</h2>
                        <h3>{{att.mission.meetingPointNicename}}</h3>
                        <p>{{att.mission.description}}</p>
                    </ion-item>
                </ion-card>

            </ion-item>
        </ion-list>
    </div>
</ion-content>
