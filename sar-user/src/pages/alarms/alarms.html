<ion-content>
    <div padding>
        <ion-segment [(ngModel)]="alarmType">
            <ion-segment-button value="current">
                Aktive
            </ion-segment-button>
            <ion-segment-button value="archived">
                Avsluttede
            </ion-segment-button>
        </ion-segment>
    </div>

    <div [ngSwitch]="alarmType">
        <div *ngSwitchCase="'current'">
        <ion-list *ngFor="let mission of missions"> 
            <ion-item>
                <ion-card>
                <img src="assets/img/sample-map.png">
                    <ion-fab right top>
                        <button ion-fab>
                            <ion-icon name="pin"></ion-icon>
                        </button>
                    </ion-fab>
                    <ion-item>
                        <ion-icon name="ios-map-outline" item-left large></ion-icon>
                        <h2>{{mission.title}}</h2>
                        <h3>{{mission.meetingPointNicename}}</h3>
                        <p>{{mission.description}}</p>
                    </ion-item>
                </ion-card>
            </ion-item>
        </ion-list>
        </div> 

        <ion-list *ngSwitchCase="'archived'">
            <ion-item>
                Arkivert alarmutkall med litt lengre navn
                <button ion-button item-right icon-left>
                    <ion-icon name="ios-cash"></ion-icon>
                    Registrer utlegg
                </button>
            </ion-item>
            <ion-item>
                Arkivert alarmutkall 2
                <button ion-button item-right icon-left>
                    <ion-icon name="ios-cash"></ion-icon>
                    Registrer utlegg
                </button>
            </ion-item>
            <ion-item>
                Arkivert alarmutkall 3
                <button ion-button item-right icon-left>
                    <ion-icon name="ios-cash"></ion-icon>
                    Registrer utlegg
                </button>
            </ion-item>
        </ion-list>   
    </div> 
</ion-content>
