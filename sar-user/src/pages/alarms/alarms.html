<ion-content>
    <div padding>
        <ion-segment [(ngModel)]="alarmType">
            <ion-segment-button value="current">
                Aktive
            </ion-segment-button>
            <ion-segment-button value="archived">
                Avsluttede
            </ion-segment-button>
        </ion-segment>
    </div>

    <div [ngSwitch]="alarmType">
        <ion-list *ngSwitchCase="'current'"> 
            <ion-item *ngFor="let alarm of alarms">
                <ion-card (click)="pushMission(alarm.alarm.mission.id)">

                    <ion-fab right top>
                        <button ion-fab>
                            <ion-icon name="pin"></ion-icon>
                        </button>
                    </ion-fab>
                    <ion-item>
                        <ion-icon name="ios-map-outline" item-left large></ion-icon>
                        <h2>{{alarm.alarm.mission.title}}</h2>
                        <h3>{{alarm.alarm.mission.meetingPointNicename}}</h3>
                        <p>{{alarm.alarm.mission.description}}</p>
                    </ion-item>
                </ion-card>
            </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'archived'">
            <ion-item *ngFor="let alarm of alarms">
                <ion-card>
                    <ion-item>
                        <!--{{alarm.alarm.mission.title}}-->
                        <button ion-button item-right icon-left (click)="showExpensePage()">
                            <ion-icon name="ios-cash" ></ion-icon>
                            Registrer utlegg
                        </button>
                    </ion-item>
                </ion-card>
            </ion-item>
        </ion-list>   
    </div> 
</ion-content>
