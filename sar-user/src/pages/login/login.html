<ion-content padding>

	<!--<img src="assets/logo.svg" class="loginlogo">!-->
	<form (ngSubmit)="login()" #loginForm="ngForm">
		<ion-list>
			<ion-item>
				<ion-input [(ngModel)]="username" placeholder="Brukernavn" type="text" name="username"></ion-input>
			</ion-item>

			<ion-item>
				<ion-input [(ngModel)]="password" type="password" placeholder="Passord" name="password"></ion-input>
			</ion-item>
		</ion-list>
		<button padding ion-button (onclick)="login()" type="submit" >Logg inn</button>
	</form>
	

</ion-content>
