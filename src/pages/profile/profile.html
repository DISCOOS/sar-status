<ion-content padding>
    <div class="head text-center">
        <img src="assets/img/nouser.png" class="profile">
        <h1>{{user.name}}</h1>
    </div>
    <ion-list>
        <ion-item>
            <ion-label floating>Navn</ion-label>
            <ion-input readonly="true" type="text" value="{{user.name}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>E-post</ion-label>
            <ion-input readonly="true" type="email" value="{{user.email}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Telefon</ion-label>
            <ion-input readonly="true" type="tel" value="{{user.phone}}"></ion-input>
        </ion-item>
    </ion-list>
    <button padding ion-button [disabled]="loading" (click)="logout()">Logg ut</button>
</ion-content>
