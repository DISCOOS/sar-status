<ion-content class="singleMission">
    <div id="map" style="width: 100%; height: 40%"></div>
    <div padding [ngSwitch]="status">
        <h1>{{mission?.title}}</h1>
        <p><b>Status:</b>  {{mission?.isActive ? 'Aktiv' : 'Avsluttet'}}</p>
        <p><b>Oppm√∏te:</b>  {{mission?.meetingPointNicename}}</p>
        <button *ngSwitchCase="0" ion-button icon-left disabled>Sjekker status</button>
        <button *ngSwitchCase="1" ion-button icon-left (click)="showCallPage()">Send svar</button>
        <button *ngSwitchCase="2" ion-button icon-left (click)="showCallPage()" color="secondary">Kan stiller</button>
        <button *ngSwitchCase="3" ion-button icon-left (click)="showCallPage()" color="danger">Kan ikke stille</button>
        <button *ngSwitchCase="4" ion-button item-right icon-left (click)="showExpensePage(mission.id)">
            <ion-icon name="ios-cash" ></ion-icon>
             Registrer utlegg
        </button>
        <h2>Meldinger:</h2>
        <ion-list>
            <ion-item *ngFor="let alarm of mission?.alarms">
                <p><b>{{alarm.date | date:'dd/MMM/yyyy H:mm'}}:</b></p>
                <p>{{alarm.message}}</p>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
