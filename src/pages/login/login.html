<ion-content padding >

	<form (ngSubmit)="login()" #loginForm="ngForm">
		<ion-list>
			<ion-item>
				<ion-input [(ngModel)]="username" placeholder="Brukernavn" type="text" name="username"></ion-input>
			</ion-item>

			<ion-item>
				<ion-input [(ngModel)]="password" type="password" placeholder="Passord" name="password"></ion-input>
			</ion-item>
		</ion-list>
		<button padding ion-button [disabled]="loading">Logg inn</button>
		<p>Har du ikke e-post eller mangler passord, kontakt din lokale representant.
</p>
	</form>
</ion-content>
